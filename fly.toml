# Fly.io configuration for Gemini Image Chat

app = "gemini-image-chat"
primary_region = "nrt"  # Tokyo

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[env]
  APP_ENV = "production"
  LOG_LEVEL = "INFO"
  DATABASE_URL = "sqlite:////data/image_chat.db"

[mounts]
  source = "image_chat_data"
  destination = "/data"
